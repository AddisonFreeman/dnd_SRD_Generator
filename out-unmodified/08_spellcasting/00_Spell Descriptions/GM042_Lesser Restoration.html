<h4 id="lesser-restoration">Lesser Restoration</h4><p><em>2nd-level abjuration</em></p><p><strong>Casting Time:</strong>1 action</p><p><strong>Range:</strong>Touch</p><p><strong>Components:</strong>V, S</p><p><strong>Duration:</strong>Instantaneous</p><p>You touch a creature and can end either one <a href="https://www.skullsplitterdice.com/pages/dnd5e-diseases.html">disease</a> or one condition afflicting it. The condition can be blinded, deafened, paralyzed, or poisoned.</p>
